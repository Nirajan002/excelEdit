<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Excel Tool</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    nav {
      font-size: 14px;
      margin-bottom: 10px;
    }
    nav a {
      color: #0077cc;
      text-decoration: none;
      margin-right: 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    nav form button {
      font-size: 14px;
      color: #0077cc;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      margin-left: 5px;
    }
    nav form button:hover {
      text-decoration: underline;
    }
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 10px 0 20px 0;
    }

    /* Container spacing */
    form {
    margin-top: 20px;
    margin-bottom: 20px;
    }

    /* Style the summary selector */
    label[for="summary_mode"] {
    font-weight: bold;
    margin-right: 8px;
    }

    select[name="summary_mode"] {
    padding: 4px 8px;
    font-size: 14px;
    border-radius: 4px;
    border: 1px solid #ccc;
    }

    /* Table styling */
    table {
    border-collapse: collapse;
    width: 100%;
    max-width: 100%;
    background-color: white;
    box-shadow: 0 0 5px rgb(0 0 0 / 0.1);
    }

    table th, table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
    }

    table th {
    background-color: #0077cc;
    color: white;
    font-weight: 600;
    }

    table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
    }

    /* Style input fields inside table */
    table input[type="text"] {
    width: 100%;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 3px;
    padding: 5px;
    font-size: 14px;
    }

    /* Style summary rows */
    tr[style*="background-color: #e0f7fa"] {
    background-color: #e0f7fa !important;
    font-weight: bold;
    }

    tr[style*="background-color: #f1f8e9"] {
    background-color: #f1f8e9 !important;
    font-weight: bold;
    }

    /* Buttons */
    button {
    background-color: #0077cc;
    color: white;
    border: none;
    padding: 8px 16px;
    margin-right: 10px;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.25s ease;
    }

    button:hover {
    background-color: #005fa3;
    }

    /* Link style */
    a {
    color: #0077cc;
    text-decoration: none;
    }

    a:hover {
    text-decoration: underline;
    }
    </style>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            Hello, {{ user.username | title }} |
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; color:blue; cursor:pointer;">
                    Logout
                </button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'signup' %}">Signup</a>
        {% endif %}
    </nav>
    <hr />
    {% block content %}{% endblock %}
</body>
</html>
